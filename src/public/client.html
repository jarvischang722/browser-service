<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="/styles/client.css">
    </head>
    <body>
        <div class="App">
            <div class="App-header">
                <h2>Create New Client Browser</h2>
            </div>
            <div class="Client">
                <form action="/browser/create" method="post" enctype="multipart/form-data">
                    <ul>
                        <p><label>英文名称</label><input type="text" placeholder="eg: tripleone" name="client" /></p>
                        <p><label>中文名称</label><input type="text" placeholder="eg: 合众科技" name="company" /></p>
                        <p><label>公司主页</label><input type="text" placeholder="eg: https://tripleonetech.net/" name="homepage" /></p>
                        <p><label>公司图标</label><input type="file" name="icon" /></p>
                        <p><input type="submit" value="Submit" onclick="showMsg()" /></p>
                    </ul>
                </form>
                <span id="msg" style="color:red"></span>
            </div>
        </div>
    </body>
    <script>
        function showMsg() {
            document.getElementById('msg').innerHTML = "生成安装文件需要1到2分钟时间, 请耐心等待, 生成完毕后将自动开始下载."
        }
    </script>
</html>
